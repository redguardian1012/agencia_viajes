<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vuelo</title>
    <script>
        function validarVuelo() {
            const origen = document.getElementById("origen").value;
            const destino = document.getElementById("destino").value;
            const fecha = document.getElementById("fecha").value;
            const plazas = document.getElementById("plazas_disponibles").value;
            const precio = document.getElementById("precio").value;

            if (!origen || !destino || !fecha || !plazas || !precio) {
                alert("Por favor completa todos los campos.");
                return false;
            }

            if (isNaN(plazas) || isNaN(precio)) {
                alert("Las plazas y el precio deben ser n√∫meros.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Registrar Vuelo</h1>
    <form action="2_procesar_vuelo.php" method="post" onsubmit="return validarVuelo();">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="plazas_disponibles">Plazas Disponibles:</label>
        <input type="number" id="plazas_disponibles" name="plazas_disponibles" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>

        <input type="submit" value="Registrar Vuelo">
    </form>
</body>
</html>
